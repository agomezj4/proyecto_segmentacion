# Models parameters

no_columns:
 - id_cliente
 - id_sesion

K_Means:
  k_range: [2, 11]
  random_state: 42
  init: 'k-means++'
  n_init: 'auto'
  max_iter: 300
  tol: 0.0001
  algorithm: 'lloyd'

Gaussian_Mixture_Model:
 covariance_type: 'full'
 tol: 0.001
 reg_covar: 0.000001
 max_iter: 100
 n_init: 1
 init_params: 'kmeans'
 warm_start: False
 verbose: 0
 verbose_interval: 10
 random_state: 42
 max_components: 10

DBSCAN:
  eps: 1.5
  min_samples: 3
  metric: 'euclidean'
  metric_params: None
  algorithm: 'auto'
  leaf_size: 30
